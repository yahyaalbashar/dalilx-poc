<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalil-X | AI-Optimized Business Directory in Jordan</title>
    <meta name="description" content="Get your local Jordanian business discovered by AI assistants like ChatGPT. dalilx is a trusted, SEO-friendly directory for fashion, food, services, and more.">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://dalilx.com">

    <!-- JSON-LD Structured Data for AI & SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "dalilx",
      "url": "https://dalilx.com",
      "description": "An AI-optimized business directory helping local Jordanian businesses get discovered by search engines, chatbots, and AI assistants like ChatGPT.",
      "publisher": {
        "@type": "Organization",
        "name": "dalilx",
        "logo": "https://dalilx.com/images/logo.png",
        "url": "https://dalilx.com"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dalilx.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "mainEntity": {
        "@type": "ItemList",
        "name": "Local Businesses in Jordan",
        "description": "A curated list of verified local businesses across Amman and Jordan.",
        "url": "https://dalilx.com/business-directory",
        "numberOfItems": "100",
        "itemListOrder": "https://schema.org/ItemListOrderAscending"
      }
    }
    </script>

    <!-- Organization Schema (for brand trust) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "dalilx",
      "url": "https://dalilx.com",
      "logo": "https://dalilx.com/images/logo.png",
      "sameAs": [
        "https://www.facebook.com/dalilx",
        "https://www.instagram.com/dalilx"
      ],
      "description": "Jordan's first AI-optimized business directory, empowering local businesses to be found by ChatGPT, Google, and other AI systems.",
      "foundingDate": "2024",
      "founders": [
        {
          "@type": "Person",
          "name": "Founder Name"
        }
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Jordan"
      }
    }
    </script>

    <!-- Load CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="py-4" role="banner">
        <div class="container">
            <a href="/" class="brand-logo" aria-label="Dalil-X Home">Dalil-X</a>
        </div>
    </header>

    <!-- Jumbotron -->
    <section class="jumbotron d-flex align-items-center" aria-labelledby="hero-title">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h1 id="hero-title" class="main-heading">
                        Get your business mentioned by 
                        <span class="animated-text" id="animatedText">ChatGPT</span>
                    </h1>
                    <p class="visually-hidden">
                        dalilx helps local Jordanian businesses appear in AI-generated answers and search results through structured data and SEO optimization.
                    </p>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="glass-square mx-auto" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Buttons Section -->
    <section class="py-5" aria-labelledby="actions-title">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto me-3">
                    <a class="btn btn-explore" href="directory.html">
                        Explore Businesses
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center" role="contentinfo">
        <div class="container">
            <p class="mb-0">Â© 2024 Dalil-X. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
